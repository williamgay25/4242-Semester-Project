<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mood Music Generator</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>      
    </head>
    <body align="center">
        <h1>Music Playlist Generator</h1>
        <div id="durationSelector">
            <form action="/output" method="post" name="myForm">
                <ul>
                    <label for="duration">Duration in min:</label>
                    <input type="number" name="playlistSize" id="duration" min="8" max="180">
                </ul>
                <ul>
                    <label for="artist">Artist:</label>
                    <select name="artistName" id="artist">
                        <option value="0">Select an artist</option>
                    </select>
                </ul>
                <ul>
                    <label for="title">Song Title:</label>
                    <select name="songTitle" id="title">
                        <option value="0">Select a song</option>
                    </select>
                </ul>
                <ul>
                    <label for="year">Year:</label>
                    <input type="text" name="playlistYear" id="year">
                </ul>
                <ul>
                    <button type="submit">Submit</button>
                </ul>   
            </form>
        </div>
        <div id="output">
            <h2>Generated Playlist:</h2>
            <ul id="playlist"></ul>
        </div>
        
    </body>
</html>
