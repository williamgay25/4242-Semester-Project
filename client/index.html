<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mood Music Generator</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>      
    </head>
    <body align="center">
        <h1>Music Playlist Generator</h1>

        <div id="durationSelector">
            <form action="/output" method="post" name="myForm">
                <ul>
                    <ul>
                        <label for="duration">Duration in min:</label>
                        <input type="number" name="playlistSize" id="duration" min="8" max="180">
                    </ul>
                    
                    <ul>
                        <label for="artist">Artist:</label>
                        <input type="text" name="artistName" id="artist">
                    </ul>
                    <ul>
                        <label for="title">Song Title:</label>
                        <input type="text" name="songTitle" id="title">
                    </ul>
                    
                    <ul>
                        <button type="submit">Submit</button>
                    </ul>   
                </ul>
                
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
